title: Click the :guilabel:`Create Collection` button.
level: 4
ref: create-collection
content: |
    From the :ref:`Collections <collection-tab>` tab, click the
    :guilabel:`Create Collection` button to bring up the
    :guilabel:`Create Collection` dialog.
---
title: Enter the collection information.
level: 4
ref: enter-collection-name
content: |
   In the dialog, enter the name of the collection to create.

   If you want to create a :manual:`capped collection </core/capped-collections>`,
   select the :guilabel:`Capped Collection` checkbox and enter the maximum bytes.

   If you want to use :manual:`custom collation </reference/collation/#collation-document>`,
   select the :guilabel:`Use Custom Collation` checkbox and select the
   desired collation settings.
