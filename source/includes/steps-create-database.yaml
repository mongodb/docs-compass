title: Click the :guilabel:`Create Database` button.
level: 4
ref: create-database
content: |
    From the :ref:`Databases <database-tab>` tab, click the
    :guilabel:`Create Database` button to bring up the
    :guilabel:`Create Database` dialog.

---
title: Enter database and first collection information.
level: 4
ref: enter-database-name
content: |
   In the dialog, enter the name of the database to create and its
   first collection. Both the database name and the collection name are
   required.

   If you want to create a :manual:`capped collection </core/capped-collections>`,
   select the :guilabel:`Capped Collection` checkbox and enter the maximum bytes.

   If you want to use :manual:`custom collation </reference/collation/#collation-document>`,
   select the :guilabel:`Use Custom Collation` checkbox and select the
   desired collation settings.
